<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo" class="logo">
        <img src="images/user-avatar.png" alt="kevin's portrait">
    </header>
    <main>
        <section>
            <div class="container">
                <img src="images/avatar-vangogh.jpg" alt="portrait of vangogh">
                <div>
                    <p class="name">Vincent Van Gogh</p>
                    <p class="location">Zudert, Netherlands</p>
                </div>
                <img src="images/post-vangogh.jpg" alt="van gogh self-portrait">
                <div class="icons">
                    <img src="images/icon-heart.png" alt="heart icon">
                    <img src="images/icon-comment.png" alt="comment icon">
                    <img src="images/icon-dm.png" alt="direct message icon">
                </div>
                <div class="likes">
                    <p id="like-count">21,494 likes</p>
                </div>
                <div class="comment">
                    <p class="post-comment"><span class="username">vincey1853</span> just took a few mushrooms lol</p>
                </div>
            </div>
        </section>
    </main>


    <script src="main.js"></script>
</body>
</html>
