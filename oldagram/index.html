<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo" class="logo-img">
        <img src="images/user-avatar.png" alt="kevin's portrait" class="user-img">
    </header>
    <main>
        <section>
            <div class="container">

                <div class="user-info"> 
                    <img src="images/avatar-vangogh.jpg" alt="portrait of vangogh" class="user-img">
                    <div class="user-container">
                        <p class="name">Vincent Van Gogh</p>
                        <p class="location">Zudert, Netherlands</p>
                    </div>
                </div>

                <img src="images/post-vangogh.jpg" alt="van gogh self-portrait" class="post-img">

                <div class="img-info">

                    <div class="icons">
                        <img src="images/icon-heart.png" alt="heart icon">
                        <img src="images/icon-comment.png" alt="comment icon">
                        <img src="images/icon-dm.png" alt="direct message icon">
                    </div>

                    <div class="likes">
                        <p id="like-count">21,494 likes</p>
                    </div>

                    <div class="comment">
                        <p class="post-comment"><span class="username">vincey1853</span> just took a few mushrooms lol</p>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>


    <script src="main.js"></script>
</body>
</html>
