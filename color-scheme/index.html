<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <input type="color" value="#F55A5A">
        
        <select id="color-list">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
        </select>

        <button>Get Color Scheme</button>
    </header>
    <main>
        <div class="colors">
            <div id="color-one" class="color-sect"></div>
            <div id="color-one-name" class="name">#F55A5A</div>
        </div>
        <div class="colors">
            <div id="color-two"></div>
            <div id="color-two-name" class="name">#2B283A</div>
        </div>
        <div class="colors">
            <div id="color-three"></div>
            <div id="color-three-name" class="name">#FBF3AB</div>
        </div>
        <div class="colors">
            <div id="color-four"></div>
            <div id="color-four-name" class="name">#AAD1B6</div>
        </div>
        <div class="colors">
            <div id="color-five"></div>
            <div id="color-five-name" class="name">#A626D3</div>
        </div>
    
    </main>

    <script src="main.js"></script>
</body>
</html>
