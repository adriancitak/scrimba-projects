<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-color"></div>
        
        <select id="color-list">
            <option>Monochrome</option>
            <option>Monochrome-dark</option>
            <option>Monochrome-light</option>
            <option>Analogic</option>
            <option>Complement</option>
            <option>Analogic-complement</option>
            <option>Triad</option>
        </select>

        <button>Get Color Scheme</button>
    </header>
    <main>
        <div class="colors">
            <div id="color-one" class="color-sect"></div>
            <div id="color-one-name" class="name">#F55A5A</div>
        </div>
        <div class="colors">
            <div id="color-two"></div>
            <div id="color-two-name" class="name">#F55A5A</div>
        </div>
        <div class="colors">
            <div id="color-three"></div>
            <div id="color-three-name" class="name">#F55A5A</div>
        </div>
        <div class="colors">
            <div id="color-four"></div>
            <div id="color-four-name" class="name">#F55A5A</div>
        </div>
        <div class="colors">
            <div id="color-five"></div>
            <div id="color-five-name" class="name">#F55A5A</div>
        </div>
    
    </main>

    <script src="main.js"></script>
</body>
</html>
